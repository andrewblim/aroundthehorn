<!DOCTYPE html>
<html>
	<head>
		<title>Around the Horn</title>
		<link rel="stylesheet" href="aroundthehorn.css" type="text/css" />
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/themes/ui-lightness/jquery-ui.css" type="text/css" />
		<script type="text/javascript" src="https://www.google.com/jsapi"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
		<script src="aroundthehorn.js"></script>
	</head>
	<body>
		
		<h1>Around the Horn</h1>
		<p id="slogan">For those who like to feed on baseball.</p>
		
		<div id="eventSelector">
			<div id="gameListWrap">
				<div id="gameListAsOfDate">
					As of date: <input type="text" id="asOfDate" size="18" readonly="readonly" />
					<input id="selectAll" type="button" value="Select all" />
					<input id="deselectAll" type="button" value="Deselect all" />
				</div>
				<ul id="gameList">
				</ul>
			</div>
		</div>
		
		<div id="events">
			<ul id="eventList">
			</ul>
		</div>
		
	</body>
</html>
