<!DOCTYPE html>
<html>
	<head>
		<title>Around the Horn</title>
		<link rel="stylesheet" href="css/aroundthehorn.css" type="text/css" />
		<link rel="stylesheet" href="css/main.css" type="text/css" />
		<link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.8.18.custom.css" type="text/css" />
		<script src="js/jquery-1.7.1.min.js"></script>
		<script src="js/jquery-ui-1.8.18.min.js"></script>
		<script src="js/jquery.tinysort.min.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body>
		
		<h1>Around the Horn</h1>
		<p id="slogan">For those who like to feed on baseball. Version 0.1</p>
		
		<ul id="menu">
			<li class="menuItem">Event feed</li>
			<li class="menuItem"><a href="settings.html">Settings</a></li>
			<li class="menuItem"><a href="help.html">Help</a></li>
		</ul>
		
		<div id="eventSelector">
			<div id="gameListWrap">
				<div id="gameListAsOfDate">
					As of date: <input type="text" id="asOfDate" size="18" readonly="readonly" />
					<input id="selectAll" type="button" value="Select all" />
					<input id="deselectAll" type="button" value="Deselect all" />
				</div>
				<ul id="gameList">
				</ul>
			</div>
		</div>
		
		<p>
			<div id="loadStatus"></div>
			<div id="progressBar"></div>
		</p>
		
		<div id="events">
			<ul id="eventList">
			</ul>
		</div>
		
	</body>
</html>
